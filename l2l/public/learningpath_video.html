<script>
    function saveVideoScreenshot() {
        var video = document.getElementById("videoId");
        var canvas = document.getElementById('canvasId');
        var context = canvas.getContext('2d');
        var cw = canvas.clientWidth;
        var ch = canvas.clientHeight;
        canvas.width = 700;
        canvas.height = 420;

        $("#myModal").modal('show');
        video.pause();

        context.drawImage(video, 0, 0, 720, 360);
        $('#canvasId').sketch({defaultColor: "#ed4079", defaultSize: 1});

        $("#myModal").on("hidden.bs.modal", function () {
            if (video.paused) {
                video.play();
            }
            var dataURL = canvas.toDataURL("image/png"); //gives base64 string to save the screenshot on close
            $('#canvasId').sketch('actions', []);
        });
    }
</script>
