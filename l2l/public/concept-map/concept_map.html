<script>
    function saveContentScreenshot() {
        var o = document.getElementById("root");
        domtoimage.toPng(o).then(function (o) {
            console.log("Content...screenshot success");
            var n = new Image;
            n.src = o, console.log(n), $('#contentScreenId').empty().append(n), $("#myModal")
                    .modal('show');
        }).catch(function (o) {
            console.error("oops, something went wrong! \n", o)
        })
    }
